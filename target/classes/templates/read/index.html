<body>
	<div id="container" class="dlshouwen-grid-container"

</body>

<script>//<![CDATA[
	var gridColumns = [ {
		id : 'content',
		title : '阅读内容',
		type : 'string',
		columnClass : 'text-center',
		fastQuery : true
	},{
		id : 'core',
		title : '阅读分数',
		type : 'number',
		columnClass : 'text-center',
		fastQuery : true
	},{
		id : 'isPushed',
		title : '是否推送',
		type : 'boolean',
		columnClass : 'text-center',
		fastQuery : true
	},{
		id : 'pushTime',
		title : '推送时间',
		type : 'date',
		columnClass : 'text-center',
		fastQuery : true,
		resolution:function(value, record, column, grid, dataNo, columnNo){
			alert('fdsf');
			if(value){
				return value;
			}
			return '未推送';
 		}
	},{
		id : 'createTime',
		title : '创建时间',
		type : 'date',
		columnClass : 'text-center',
		fastQuery : true
	}];
	var gridOption = {
		dataPath : "_embedded.listens",	
		ajaxLoad : true,
		exportFileName : '用户列表',
		loadURL : '/data/listens',
		columns : gridColumns,
		gridContainer : 'container',
		toolbarContainer : 'toolBar',
		pageSize : 10,
		pageSizeLimit : [ 10, 15, 20, 50, 100 ],
		lang : 'zh-cn',
		tools : 'refresh|fastQuery'
	};
	var grid = $.fn.dlshouwen.grid.init(gridOption);
	grid.load();

//]]></script>


</html>
